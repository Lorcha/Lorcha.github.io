<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }
.legend rect {
  fill:white;
  stroke:black;
  opacity:0.8;}


	
</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 70, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;



// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
var z = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");




        
// get the data
d3.csv("top15widgets.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.usage = +d.usage;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.widgets; }));
  y.domain([0, d3.max(data, function(d) { return d.usage; })]);
  var w = 500;
  var h = 300;
  var padding = 50;
  var color_hash = {  0 : ["Off-panel", "blue"],
	            1 : ["In-panel", "green"]
					  };

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.widgets); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.usage); })
      .attr("height", function(d) { return height - y(d.usage); })
       .on("mouseout", function() { tooltip.style("display", "none"); })
       .on("mouseover", function() { tooltip.style("display", null); })
       .on("mousemove", function(d) {
             var xPosition = d3.mouse(this)[0] - 15;
             var yPosition = d3.mouse(this)[1] - 25;
             tooltip.attr("transform", "translate(" + xPosition + "," + yPosition + ")");
             tooltip.select("svg:foreignObject").html(d.widgets + ": " + d.usage +  "<br> line"  + d.intro); })
	     //tooltip.html(d.widgets + ": " + d.usage +  "<br> line"  + d.intro); })
      //.text(function(d) { return d.usage;})
      .style("fill", function(d) {if (d.type == 'Off-panel') {return "green"}
            else 	{ return "blue" }; });


    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")	
            .style("text-anchor", "end")
            .attr("dx", "-.20em")
            .attr("dy", ".15em")
            .style("font-size","16px")
            .attr("transform", function(d) {
                return "rotate(-20)" 
                });

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));
       
     var legendlist = ['Off-panel', 'In-panel'];
      
    
       var legend = svg.append("g")
	  .attr("class", "legend")
	  .attr("x", w - 65)
	  .attr("y", 25)
	  .attr("height", 100)
	  .attr("width", 100);

     legend.selectAll('g').data(legendlist)
      .enter()
      .append('g')
      .each(function(d, i) {
        var g = d3.select(this);
        g.append("rect")
          .attr("x", 780)
          .attr("y", i*50)
          .attr("width", 10)
          .attr("height", 10)
          .style("fill", color_hash[String(i)][1]);
        
        g.append("text")
          .attr("x", 810)
          .attr("y", i * 50 + 8)
          .attr("height",30)
          .attr("width",100)
          .style("fill", color_hash[String(i)][1])
          .text(color_hash[String(i)][0]);
	    });
    var tooltip = svg.append("g")
  .attr("class", "tooltip")
  .style("display", "none");
    


   tooltip.append("svg:foreignObject")
  .attr("width", 300)
  .attr("height", 60)
  .style("text-anchor", "left")
  .append("xhtml:body")
      .attr("xmlns", "http://www.w3.org/1999/xhtml")
      .html(function(d){ return "<a href=" + d.intro + ">" + d.widgets + "</a>"; });
        

});

</script>
</body>
