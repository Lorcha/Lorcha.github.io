<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */

.bar { fill: steelblue; }

</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
var y = d3.scaleLinear()
          .range([height, 0]);
var z = d3.scaleBand()
          .range([0, width])
          .padding(0.1);
          
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");
var circle1 = svg.append("circle")
        .attr("cx", 900)
        .attr("cy", 800)
        .attr("r", 45)
        .attr("text", "spatial analysis")
        .style("fill","red");
// get the data
d3.csv("top15widgets.csv", function(error, data) {
  if (error) throw error;

  // format the data
  data.forEach(function(d) {
    d.usage = +d.usage;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.widgets; }));
  y.domain([0, d3.max(data, function(d) { return d.usage; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.widgets); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.usage); })
      .attr("height", function(d) { return height - y(d.usage); })
      .style("fill", function(d) {if (d.type == 'Off-panel') {return "green"}
            else 	{ return "blue" }; });


    // Add the X Axis
    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")	
            .style("text-anchor", "end")
            .attr("dx", "-.20em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-15)" 
                });

    // Add the Y Axis
    svg.append("g")
        .attr("class", "y axis")
        .call(d3.axisLeft(y));
       
    var ordinal = d3.scaleOrdinal()
       .domain(["Off-panel", "In-panel"])
       .range([ "blue", "green"]);

    svg.append("g")
       .attr("class", "legendOrdinal")
       .attr("transform", "translate(20,900)");

    var legendOrdinal = d3.legendColor()
       .shape("path", d3.symbol().type(d3.symbolTriangle).size(50)())
       .shapePadding(10)
       .scale(ordinal);

    svg.select(".legendOrdinal")
       .call(legendOrdinal);
          
        

});

</script>
</body>
